<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="stylesheet"
              href="/css/style.css">
    </head>
    <body>
        <form method="POST"
              enctype="multipart/form-data">
            File to upload:
            <input type="file"
                   name="fileToUpload"
                   id="fileToUpload">
            <input type="submit"
                   value="Upload">
            Press here to upload the file!
        </form>

        <form method="post"
              action="/download">
            <input type="submit"
                   value="Download"/>
        </form>
        <table id="table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="/js/script.js" type="text/javascript">
        </script>
    </body>

</html>
