<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="stylesheet"
              href="/css/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form>
            File to upload:
            <input type="file"
                   id="upload-file">
            <button id="upload-button">Press here to upload the file!</button>
        </form>

        <form method="post"
              action="/download">
            <input type="submit"
                   value="Download"/>
        </form>
        <table id="table">
            <thead id="table-head">
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <script src="/js/script.js" type="text/javascript">
        </script>
    </body>

</html>
